<div ng-controller="ProjectsCtrlr" ng-init="load()">
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        Início</a></li>
    <li>
      Projetos</li>
  </ol>
  <form ng-submit="find(search.term)">
    <div class="input-group input-group-sm">
      <a class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </a>
      <input class="form-control search search-user" type="search" placeholder="Buscar por Nome, Endereço, CPF" ng-model="search.term">
      <div class="input-group-btn">
        <a class="btn btn-primary" href="#{{url}}/new">
          <span class="glyphicon glyphicon-plus"></span> Novo
        </a>
        <a data-target="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu pull-right">
          <li>
            <a class="" href="javascript:void(0);">
              <span class="glyphicon glyphicon-remove"></span> Deletar
            </a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="" href="javascript:void(0);">
              Selecionar</a></li>
        </ul>
      </div>
    </div>
  </form>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td>
          Projeto
        </td>
      </tr>
    </thead>

    <tfoot>
    </tfoot>
    
    <tbody>
      <tr ng-repeat="proj in projects">
        <td>
          <a href="{{proj.html_url}}" target="_blank">
            <strong>{{proj.name}}</strong>
            <br>
            <small><span class="glyphicon glyphicon-warning-sign" ng-class="{'text-danger' : proj.open_issues_count > 0 }"></span> {{proj.open_issues_count}}</small>
          </a>
        </td>
        <td>
          <div class="btn-group">
            <a class="btn btn-sm btn-primary" title="Remover" ng-click="remove(item.id)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a data-target="#" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a class="" href="#{{rootPath}}">
                  <span class="glyphicon glyphicon-remove"></span> Deletar
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a class="" href="javascript:void(0);">
                  Ver locações</a></li>
              <li>
                <a class="" href="javascript:void(0);">
                  <span class="fa fa-github fa-lg"></span>
                  Ver reservas</a></li>
            </ul>
          </div>
        </td>
        <td>
          <span class=" fa-6"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
