<DOCTYPE html>
<html ng-app="time-tracking">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="author" content="José Nascimento &lt;joseaugustodearaujonascimento@gmail.com&gt;">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>:: Sistema de Controle de Tempo - Time Tracking ::</title>

  <link href="assets/bootswatch/darkly/bootstrap.min.css" rel="stylesheet" type="text/css" ng-if="settings.theme.dark">
  <link href="assets/bootswatch/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">

  <link href="styles/main.css" rel="stylesheet" type="text/css">

</head>
<body ng-controller="MainCtrlr" ng-init="load()">
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/main">
            <span class="glyphicon glyphicon-time"></span> Tracking
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-book"></span> Projetos <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#/user/acervo">
                    <span class="glyphicon glyphicon-th-list"></span> Busca</a>
                </li>
                <!-- x<li class="divider"></li>
                <li>
                  <a href="javascript:void(0);">
                    <span class=""></span> Outra opção</a>
                </li>
                <li class="divider"></li>
                <li><a href="javascript:void(0);">Mais outra opção</a></li> -->
              </ul>
            </li>
            <li class="">
              <a href="#/milestones">
                <span class="glyphicon glyphicon-calendar"></span> Milestones</a>
            </li>
            <li>
              <a href="#/tasks">
                <span class="glyphicon glyphicon-saved"></span> Tarefas</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <img ng-src="{{user.avatar_url}}" width="25" height="25"> {{user.login}}
                <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu" style="min-width: 26rem;">
                <li>
                  <a href="#/profile" accesskey="p">
                    <span class="badge pull-right">
                     <small>Alt + Shift + P</small>
                    </span>
                    <span>
                      <span class="glyphicon glyphicon-user"></span> Meu perfil
                    </span>
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#/settings" accesskey="s">
                    <span class="badge pull-right">
                     <small>Alt + Shift + S</small>
                    </span>
                    <span>
                      <span class="glyphicon glyphicon-cog"></span> Configurações
                    </span>
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#/logout" ng-click="logout()" accesskey="e" class="clearfix">
                    <span class="badge pull-right">
                     <small>Alt + Shift + E</small>
                    </span>
                    <span>
                      <span class="glyphicon glyphicon-log-out"></span> Sair
                    </span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div ng-view>
    </div>
  </div>

  <script src="assets/jquery/dist/jquery.min.js" type="text/javascript"></script>

  <script src="assets/angular/angular.min.js" type="text/javascript"></script>
  <script src="assets/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

  <script src="assets/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="assets/angular-resource/angular-resource.min.js" type="text/javascript"></script>
  <script src="assets/angular-animate/angular-animate.min.js" type="text/javascript"></script>

  <script src="scripts/time-tracking.module.js" type="text/javascript"></script>

  <script src="scripts/mainCtrlr.controller.js" type="text/javascript"></script>
  <script src="scripts/tasksCtrlr.controller.js" type="text/javascript"></script>
  <script src="scripts/milestonesCtrlr.controller.js" type="text/javascript"></script>
  <script src="scripts/projectsCtrlr.controller.js" type="text/javascript"></script>
</body>
</html>
